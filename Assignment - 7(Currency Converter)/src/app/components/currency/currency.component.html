<div class="container text-center">
  <h1>Currency Converter</h1>
</div>
<div class="container mt-5 p-5">
  <div class="row">
    <div class="col-md-4"></div>  
    <div class="col-md-4">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <select [(ngModel)]="selectCurrency.selectedCurrency" (ngModelChange)="onChangeTo($event)"  class="btn btn-secondary dropdown-toggle">
                <option  [value]="currency" *ngFor="let currency of currencies" >{{currency}}</option>
              </select>
            </div>
            <input [(ngModel)] = "inputCurrency.currency" (ngModelChange)="KeyPress()" type="text" class="form-control" aria-label="Text input with dropdown button">
            <div class="input-group-append">
                <select [(ngModel)]="changeIn" (ngModelChange)="onChangeIn($event)"  class="btn btn-secondary dropdown-toggle">
                  <option  [value]="currency" *ngFor="let currency of currencies" >{{currency}}</option>
                </select>
              </div>
              <h1 >{{ result }}</h1>
          </div>
          <hr>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <select [(ngModel)]="selectCurrency.selectedCurrency1" (ngModelChange)="onChange1($event)"  class="btn btn-secondary dropdown-toggle">
            <option  [value]="currency" *ngFor="let currency of currencies" >{{currency}}</option>
          </select>
        </div>
        <input [(ngModel)] = "inputCurrency.currency1" (ngModelChange)="changeInInput23()"  (click) = "firstInput()" type="text" class="form-control" aria-label="Text input with dropdown button">
      </div>
      <hr>
      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <select [(ngModel)]="selectCurrency.selectedCurrency2" (ngModelChange)="onChange2($event)" class="btn btn-secondary dropdown-toggle">
              <option [value]="currency" *ngFor="let currency of currencies">{{currency}}</option>
            </select>
          </div>
          <input [(ngModel)] = "inputCurrency.currency2" (ngModelChange)="changeInInput13()" (click) = "secondInput()" type="text" class="form-control" aria-label="Text input with dropdown button">
        </div>
        <hr>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <select [(ngModel)]="selectCurrency.selectedCurrency3" (ngModelChange)="onChange3($event)" class="btn btn-secondary dropdown-toggle">
                <option [value]="currency" *ngFor="let currency of currencies">{{currency}}</option>
              </select>
            </div>
            <input [(ngModel)] = "inputCurrency.currency3" (ngModelChange)="changeInInput12()" (click) = "thirdInput()" type="text" class="form-control" aria-label="Text input with dropdown button">
          </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
